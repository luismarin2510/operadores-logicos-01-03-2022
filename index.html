<!DOCTYPE html>
<html lang="sp">
<head>
    <meta property="og image" content="tohru.jpg/">
    <meta name="description" content="hola es la entrega de la evidencia de la clase del 01-03-2022">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Marin</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <hr>
        <caption><b>Operadores AND</b></caption>
        <thead>
            <tr>
                <th colspan="2">INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="Operador AND">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <caption><b>Operadores OR</b></caption>
        <thead>
            <tr>
                <th colspan="2">INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="Operador OR">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A OR B</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <caption><b>Operadores NOT</b></caption>
        <thead>
            <tr>
                <th>INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="Operador NOT">
            <tr>
                <th>A</th>
                <th>NOT A</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <caption><b>Operadores XOR</b></caption>
        <thead>
            <tr>
                <th colspan="2">INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="Operador XOR">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A XOR B</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    <hr>
     <script src="main.js"></script>
</body>
</html>
